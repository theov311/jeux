<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory - Arcade de Jeux</title>
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        .memory-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        
        .memory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .card {
            aspect-ratio: 1;
            background-color: #4CAF50;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            transition: transform 0.3s, background-color 0.3s;
            transform-style: preserve-3d;
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
        }
        
        .card-front {
            background-color: #4CAF50;
            transform: rotateY(0deg);
        }
        
        .card-back {
            background-color: white;
            transform: rotateY(180deg);
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card.matched {
            background-color: #8bc34a;
            cursor: default;
        }
        
        @media (min-width: 600px) {
            .memory-grid {
                grid-template-columns: repeat(6, 1fr);
            }
        }
        
        /* Difficulty selector */
        .difficulty {
            margin-bottom: 20px;
        }
    </style>
</head>
